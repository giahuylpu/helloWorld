<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f3c623, #f093fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            text-align: center;
        }

        p {
            color: #fff;
            font-size: 1.5em;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f3c623;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Chào mừng bạn đến với trang web sinh động này!</p>
        <button onclick="alert('Hello World!')">Nhấn vào tôi!</button>
    </div>
</body>
</html>
